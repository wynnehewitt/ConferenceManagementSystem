<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c1b3b95b1c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Login Content -->
    <div class="bg-image" style="
            /* background-image: url('Blurred\ Bg.png'); */
            background-image: url('Nature1.png');
            background-size: cover;
        ">
        <!-- style="background-color: transparent ;" -->
        <div class="container py-5 h-100" style="font-family: Arial, Helvetica, sans-serif;">
            <div class="row d-flex justify-content-center align-items-center h-100">

                <div class="col-xl-6">
                    <!-- the entire form starts here -->
                    <div class="card rounded-5 text-black" style="background: rgba(255,255,255,0.85);
                 border-radius: 10%;">

                        <div class="col-lg-12">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <!-- <h4 class="mt-1 mb-5 pb-1"> -->

                                    <h4>Research Conference </br> <span style="font-size: 35px ;">Management
                                            System</span> </h4>


                                    <small class="text-muted">by NextLevel</small>
                                    </br></br>
                                    <h5>Login as</h5>
                                </div>

                                <form>
                                    <div class="col-md-12 text-center">
                                        <div class="form-outline mb-4">
                                            <!-- <label class="form-label" for="form2Example11">Login as:</label> -->
                                            <select class="dropdown" aria-label="Default select example" name="roleList"
                                                id="roleList" style="background-color: rgb(90, 109, 112);
                                color: rgba(209, 217, 219, 0.959);
                                border-radius: 5px 5px 5px 5px;
                                height: 30px; text-align: center;">

                                                <!-- need to check if the user doesn't choose any of the value and "Login-as" is chosen -->
                                                <option value="Author"> Author </option>
                                                <option value="Reviewer"> Reviewer </option>
                                                <option value="Conference Chair"> Conference Chair</option>
                                                <option value="System Admin"> System Admin </option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="fa-solid fa-user" style="font-size: 25px ;"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Username"
                                            aria-label="Username" aria-describedby="basic-addon1">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon2">
                                                <i class="fa-solid fa-lock" style="font-size: 25px;"></i>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Password"
                                            aria-label="Password" aria-describedby="basic-addon1">
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-block btn-outline-secondary" type="button"
                                            style="height:40px;">Login</button>
                                        </br> </br>
                                        <a class="text-muted forgot-password" href="#!">Forgot password?</a>
                                    </div>

                                    <hr>
                                    <div class="d-flex align-items-center justify-content-center pb-4 pt-2">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <a type="button" class="btn btn-block btn-outline-secondary"
                                            href="register.html">Register</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
